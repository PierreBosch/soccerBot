version: '3.8'

services:
  futebot-start:
    build: .
    container_name: futebot-start
    command: npm run start
    restart: always
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - futebot-db

  futebot-db:
    build: .
    container_name: futebot-db
    command: npm run db
    restart: always
    volumes:
      - .:/app
      - /app/node_modules
